<!DOCTYPE html>
<html ng-app='kebab'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/directives.js'></script>
    <script src='js/filters.js'></script>
    <script src='js/services.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <base href="/#/">
    <title>Title Here</title>
  </head>
  <body ng-controller='HomeController'>
    <div ng-controller='ServiceController'>
      <h1>Zen Wisdom Inc! (aka http.get with angular)</h1>
      <!-- <p>Wisdom: <b>{{zenWis}}</b></p> -->
      {{errors}}
      <div ng-repeat='title in titles track by $index'>
        {{title}}
      </div>
    </div>
    <h1>Kebab Some Text!</h1>
    <form ng-submit="KebabeBaby()" class="form-action">
        <div class="form-group col-md-3">
          <input type="text" ng-model='userInput' placeholder='text to be kebabed!' class="form-control" autofocus>
          <input type="submit" style='margin-top: 10px' value="Kebab It!" class="btn btn-primary">
        </div>
    </form>
{{"hey there" | kebab}}
  </body>
</html>
